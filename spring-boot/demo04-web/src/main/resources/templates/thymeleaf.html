<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf测试</title>
</head>
<body>
<!--xmlns:th="http://www.thymeleaf.org"-->
<!--添加thymeleaf的命名空间.可以有相关代码提示-->

<!--演示text和utext 区别-->
<h1>text和utext</h1>
<!--text 替换标签体的内容,会将数据中的html元素转义,即显示普通的字符串形式-->
<!--utext 替换标签体的内容,不会将数据中的html元素转义,即显示HTML原本样式-->

<h2>你好,<span th:text="${data}"></span></h2>
<h2>你好,<span th:utext="${data}"></span></h2>
<hr/>


</body>
</html>
